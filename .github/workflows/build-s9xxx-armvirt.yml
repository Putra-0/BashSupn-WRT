name: Build s9xxx armvirt based

on:
  workflow_dispatch:
#  schedule:
#    - cron: 59 23 * * *
#  watch:
#    types: started

env:
  REPO_URL: https://github.com/radityabh/amlogic-s9xxx-openwrt
  REPO_BRANCH: main
  WRT_REL: https://github.com/Putra-0/BashSupn-WRT/releases/download/wrt
  WRT_FILENAME: immortalwrt-armvirt-64-default-rootfs.tar.gz
  UPLOAD_RELEASE: true
  TZ: Asia/Jakarta

jobs:
  Build:
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/ubuntu-2004-openwrt)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        sed -i '/BashSupnWRT_/c\ build_image_file="${out_path}/bashsupn-\${build_op}-k\${kernel}.img"' openwrt/makeHelmi
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Install Feeds
      id: feeds
      run: |
        cd openwrt
        echo "OPENWRTROOT=$PWD" >> $GITHUB_ENV

    - name: Repacking firmware
      id: build
      run: |
        cd $OPENWRTROOT
        [ -d openwrt-armvirt ] || mkdir -p openwrt-armvirt
        # Download Firmware
        echo "${{ env.BUILD_TAG }} build found ! Using this build for repack."
        wget -q --show-progress -P openwrt-armvirt $WRT_REL-${{ env.BUILD_TAG }}/$WRT_FILENAME
        # Build Firmware
        sudo chmod +x makeHelmi
        sudo ./makeHelmi -d -b s905x3_s905x2_s905x_s905w_s905d_s922x_s912 -k 5.4.0_5.15.15 -a false
        echo "PACKAGED_OUTPUTPATH=${PWD}/out" >> $GITHUB_ENV
        echo "PACKAGED_OUTPUTDATE=$(date +"%Y.%m.%d")" >> $GITHUB_ENV
        find . -type f -name '$WRT_FILENAME' -exec rm "{}" \;
        echo "::set-output name=status::success"
        
    - name: Deploy Files To Release
      uses: ncipollo/release-action@v1.8.0
      if: env.FIRMWARE_RELEASE_UPLOAD == 'true'
      with:
        name: openwrt-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
        allowUpdates: true
        replacesArtifacts: true
        tag: ${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
        body: ${{ env.BUILD_DATE }}
        commit: ${{ env.CURRENT_BRANCH }}
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ${{ env.OPENWRT_ROOT_PATH }}/bin/targets/${{ env.DEVICE_TARGET }}/${{ env.DEVICE_SUBTARGET }}/*
